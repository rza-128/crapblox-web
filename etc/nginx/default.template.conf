# limit_req_zone  "$http_x_forwarded_for" zone=zone:10m rate=50r/s;
client_max_body_size 100M;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name *.utue.net;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public;

    error_page 404 /404.php;

    client_max_body_size 128M;

    set $virtualdir "";
    set $realdir "";

    if ($request_uri ~ ^/([^/]*)/.*$ ) {
        set $virtualdir /$1;
    }

    if (-d "$document_root$virtualdir") {
        set $realdir "${virtualdir}";
    }

    location /Request/ {
        try_files $uri $uri.html $uri/ @extensionless-php;
        client_max_body_size 100M;
    }

    location /binaries/ {
        try_files $uri $uri.html $uri/ @extensionless-php;
        client_max_body_size 100M;
    }

    location /js/ {
        try_files $uri $uri.html $uri/ @extensionless-php;
        client_max_body_size 100M;
    }

    location /css/ {
        try_files $uri $uri.html $uri/ @extensionless-php;
        client_max_body_size 100M;
    }

    location /img/ {
        try_files $uri $uri.html $uri/ @extensionless-php;
        client_max_body_size 100M;
    }

    location /Thumbs/Avatar.ashx {
        add_header X-debug-message "$uri" always;
        # limit_req zone=zone burst=5;
        try_files $uri $uri/ /index.php?$args; #if doesn't exist, send it to index.php
        client_max_body_size 100M;
    }

    location / {
        add_header X-debug-message "$uri" always;
        # limit_req zone=zone burst=5;
        try_files $uri $uri/ /index.php?$args; #if doesn't exist, send it to index.php
        client_max_body_size 100M;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        client_max_body_size 100M;
    }

    location /Required/ {
        deny all;
        return 404;
    }

    location @extensionless-php {
        rewrite ^(.*)$ $1.php last;
        client_max_body_size 100M;
    }
}